<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <section>
      <h1>Current Temperature: <span id="current-temp"><span></h1>
        <form id="select-city">
          <input id="current-city" type="text" placeholder="Enter a city"></input>
          <input type="submit"></input>
        </form>
    </section>
    <section>
      <h1 id="temp"><h1>
      <p>
        <button id="temp-up">+</button>
        <button id="temp-down">-</button>
        <button id="temp-reset">reset</button>
        power saving mode is <span id="power-saving-status">on</span>
        <button id="powersaving-switch">PSM on/off</button>
      </p>
    </section>
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="src/thermostat.js"></script>
    <script src="src/interface.js"></script>
  </body>
</html>
